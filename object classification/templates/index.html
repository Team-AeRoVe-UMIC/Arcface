{% extends "base.html" %} {% block content %}

<h2>Face Verification</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose Face 1
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-danger btn-lg " id="btn-up1" style="margin:5px;">Upload Face 1</button>
        </div>
    </div>

    <form id="upload-file2" method="post" enctype="multipart/form-data">
        <label for="imageUpload2" class="upload-label2">
            Choose Face 2
        </label>
        <input type="file" name="file2" id="imageUpload2" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section2" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview2">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-danger btn-lg " id="btn-up2" style="margin:5px;">Upload Face 2</button>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Verify!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

</div>

{% endblock %}
